<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css" type="text/css">
</head>

<body>

    <div class="login-form">
        <select id="userTypeSelect">
            <option value="student" selected>Student</option>
            <option value="admin">Admin</option>
        </select>
        <form onsubmit="handleAdminFormSubmit(event)" method="post" id="adminForm" class="admin-login hidden">

            <h2>Sign in to your account:</h2>
            <input type="hidden" name="userType" value="admin">

            <input type="text" name="adminId" placeholder="Id" required><br>
            <input type="password" name="password" placeholder="password" required><br><br>

            <div class="buttons">
                <input class="btn btn-primary" type="submit" value="Submit">

                <button type="button" class="register-button" onclick="registerBtnHandler()">Register</button>

            </div>

        </form>

        <form onsubmit="handleStudentFormSubmit(event)" method="post" id="studentForm" class="student-login">

            <h2>Sign in to your account:</h2>
            <input type="hidden" name="userType" value="student">

            <input type="text" name="admissionNo" placeholder="Admission Number" required><br>
            <input type="password" name="password" placeholder="password" required><br><br>

            <div class="buttons">
                <input class="btn btn-primary" type="submit" value="Submit">

                <button type="button" class="register-button" onclick="registerBtnHandler()">Register</button>

            </div>

        </form>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="../js/home.js"></script>

</html>
